<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img src="./img/logo.jpg" alt="Logo de Webydatos" />
      </a>

      <nav class="navbar">
        <label for="toggle-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="toggle-menu" />
        <ul class="navbar-list">
          <li><a class="navbar-link" href="index.html">Inicio</a></li>
       
          <li>
            <a class="navbar-link" href="login.html" data-tooltip="Login">
              <i class="fa-solid fa-right-to-bracket" id="nav-button-login"></i
            ></a>
          </li>
          <li>
            <a class="navbar-link" href="register.html" data-tooltip="Register">
              <i class="fa-regular fa-user" id="nav-button-register"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <form id="register-form" name="formulario-register">
      <div>

        <img src="./img/logo.jpg" alt="Logo de Webydatos" />

        <h2>Register</h2>

        <div>
          <label for="name"> Nombre: </label>
          <input type="name" name="name" id="name" />
        </div>

        <div>
          <label for="last-name"> Apellido: </label>
          <input type="name" name="last-name" id="last-name" />
        </div>
 

        <label for="email"> E-mail: </label>
        <input type="text" id="email" name="email" required />
      </div>

      <div>
        <label for="pass"> Password: </label>
        <input type="password" name="pass" id="pass" required />
      </div>

      
      <div>
        <label for="pass2"> Confirmar password: </label>
        <input type="password" name="pass2" id="pass2" required />
      </div>

      <div>
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
